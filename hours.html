
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hafiz Ashiraf">
    <meta name="description" content="Store Hours for The Little Taco Shop">
    <title>LTS Hours</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco shop</h1>
        <nav class="header__nav">
            <button class="nav-toggle" aria-controls="main-navigation" aria-expanded="false">☰<span class="offscreen"> Menu</span></button>
            <ul id="main-navigation" class="header__ul">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <button class="auth-open" data-target="login-modal">Login</button>
                </li>
                <li>
                    <button class="auth-open" data-target="signup-modal">Signup</button>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="imgs/tacos_tray_1000x667.png" alt="A Tray of Tasty Tacos" title="We love Trays of Tacos" width="1000" height="667">
            <figcaption class="offscreen">
                A Tray of tasty Tacos
            </figcaption>
        </figure>
       </section>

    <main class="main">
       <article class="main__article">
        <h2>Hours</h2>
        <p>
            we are open 7 days a week
        </p>
        <dl>
            <dt>Sunday-Thurday</dt>
            <dd>11am-9pm</dd>
            <dt>Friday-Saturday</dt>
            <dd>11am-11pm</dd>
        </dl>
       </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little Taco Shop</span>
        </p>
    </footer>

    <!-- Login / Signup Modals (shared with index) -->
    <div id="login-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="Login form">
        <div class="modal-panel">
            <button class="modal-close" aria-label="Close">×</button>
            <h2>Login</h2>
            <form id="login-form" class="modal-form" action="#" method="post">
                <label for="login-email">Email</label>
                <input id="login-email" name="email" type="email" required>

                <label for="login-password">Password</label>
                <input id="login-password" name="password" type="password" required>

                <div class="form-actions">
                    <button type="submit" class="btn">Sign in</button>
                    <button type="button" class="btn btn-secondary modal-switch" data-switch="signup-modal">Create account</button>
                </div>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-label="Signup form">
        <div class="modal-panel">
            <button class="modal-close" aria-label="Close">×</button>
            <h2>Create account</h2>
            <form id="signup-form" class="modal-form" action="#" method="post">
                <label for="signup-name">Name</label>
                <input id="signup-name" name="name" type="text" required>

                <label for="signup-email">Email</label>
                <input id="signup-email" name="email" type="email" required>

                <label for="signup-password">Password</label>
                <input id="signup-password" name="password" type="password" required>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn modal-switch" data-switch="login-modal">Have an account?</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
